---
ansible:
  - changed-files:
      - any-glob-to-any-file:
          - "ansible.cfg"
          - "inventory/**/*"
          - "playbook_install.yml"

ci:
  - changed-files:
      - any-glob-to-any-file:
          - "github/**/*"
deps:
  - changed-files:
      - any-glob-to-any-file:
          - "Pipfile"
          - "Pipfile.lock"
          - "renovate.json"
docs:
  - changed-files:
      - any-glob-to-any-file: "README.md"
dotfiles:
  - changed-files:
      - any-glob-to-any-file:
          - "dotfiles/**/*"
