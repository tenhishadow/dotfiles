---

name: ansible_exec

on:
  push:
  pull_request:
  schedule:
    - cron: '5 13 * * *'


jobs:
  ansible_exec:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}

    steps:

      - name: do checkout
        uses: actions/checkout@master

      - name: deps | python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: deps | install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: deps | pipenv install
        run: pipenv install

      - name: just do it!
        run: pipenv run install
        env:
          ANSIBLE_FORCE_COLOR: true

...
