---

dotfiles_location: "{{ playbook_dir }}/dotfiles"

dotfiles_mapping:
  bashrc:
    src: "{{ dotfiles_location }}/.bashrc"
    dest: "{{ ansible_user_dir }}/.bashrc"
  bash_profile:
    src: "{{ dotfiles_location }}/.bash_profile"
    dest: "{{ ansible_user_dir }}/.bash_profile"
  editorconfig:
    src: "{{ dotfiles_location }}/.editorconfig"
    dest: "{{ ansible_user_dir }}/.editorconfig"
  gitconfig:
    src: "{{ dotfiles_location }}/.gitconfig"
    dest: "{{ ansible_user_dir }}/.gitconfig"
  screenrc:
    src: "{{ dotfiles_location }}/.screenrc"
    dest: "{{ ansible_user_dir }}/.screenrc"
  vimrc:
    src: "{{ dotfiles_location }}/.vimrc"
    dest: "{{ ansible_user_dir }}/.vimrc"
  gpg_agent:
    src: "{{ dotfiles_location }}/.gnupg/gpg-agent.conf"
    dest: "{{ ansible_user_dir }}/.gnupg/gpg-agent.conf"
    dir_path: "{{ ansible_user_dir }}/.gnupg"
    dir_mode: "u=rwx"
    dir_owner: "{{ ansible_real_user_id }}"
    dir_group: "{{ ansible_real_group_id }}"
  curlrc:
    src: "{{ dotfiles_location }}/.curlrc"
    dest: "{{ ansible_user_dir }}/.curlrc"
  wgetrc:
    src: "{{ dotfiles_location }}/.wgetrc"
    dest: "{{ ansible_user_dir }}/.wgetrc"
  yamllint:
    src: "{{ dotfiles_location }}/.config/yamllint/config"
    dest: "{{ ansible_user_dir }}/.config/yamllint/config"
    dir_path: "{{ ansible_user_dir }}/.config/yamllint"
    dir_mode: "u=rwx"
    dir_owner: "{{ ansible_real_user_id }}"
    dir_group: "{{ ansible_real_group_id }}"
  mc_ini:
    src: "{{ dotfiles_location }}/.config/mc/ini"
    dest: "{{ ansible_user_dir }}/.config/mc/ini"
    dir_path: "{{ ansible_user_dir }}/.config/mc"
    dir_mode: "u=rwx"
    dir_owner: "{{ ansible_real_user_id }}"
    dir_group: "{{ ansible_real_group_id }}"
  mc_panels_ini:
    src: "{{ dotfiles_location }}/.config/mc/panels.ini"
    dest: "{{ ansible_user_dir }}/.config/mc/panels.ini"
    dir_path: "{{ ansible_user_dir }}/.config/mc"
    dir_mode: "u=rwx"
    dir_owner: "{{ ansible_real_user_id }}"
    dir_group: "{{ ansible_real_group_id }}"
  konsolerc:
    src: "{{ dotfiles_location }}/.config/konsolerc"
    dest: "{{ ansible_user_dir }}/.config/konsolerc"
  konsole_profile:
    src: "{{ dotfiles_location }}/.local/share/konsole/main.profile"
    dest: "{{ ansible_user_dir }}/.local/share/konsole/main.profile"
  konsole_colorscheme:
    src: "{{ dotfiles_location }}/.local/share/konsole/blink.colorscheme"
    dest: "{{ ansible_user_dir }}/.local/share/konsole/blink.colorscheme"
    dir_path: "{{ ansible_user_dir }}/.local/share/konsole"
    dir_mode: "u=rwx"
    dir_owner: "{{ ansible_real_user_id }}"
    dir_group: "{{ ansible_real_group_id }}"
  yakuakerc:
    src: "{{ dotfiles_location }}/.config/yakuakerc"
    dest: "{{ ansible_user_dir }}/.config/yakuakerc"
  yakuake.notifyrc:
    src: "{{ dotfiles_location }}/.config/yakuake.notifyrc"
    dest: "{{ ansible_user_dir }}/.config/yakuake.notifyrc"
  pam_env:
    src: "{{ dotfiles_location }}/.pam_environment"
    dest: "{{ ansible_user_dir }}/.pam_environment"
...
